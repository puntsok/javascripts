			གཅན་བཟོད་རྒྱམ།

			ལྕགས་ཤོག་ཁང་ཆུང་ནང་ནས་རྗེའི་གདུང་མཆོད་འབུལ།

			སྤྲ་ཚིལ་སྒྲོན་མེ་ཞིག་ཡིད་ཀྱིས་བཏེགས་ཏེ། གཙུག་ལག་ཁང་དུ་རྗེའི་གདུང་མཆོད་འབུལ་དུ་སོང་ཡང་། ཡབ་རྗེ་བླ་མ་དྲན་བཞིན་མིག་ནས་མཆུ་མ་འདོན་མཁན། ང་དང་ཕྱི་གླིང་མགོ་སེར་འགའ་ལས་མི་འདུག ངས་ཕྱི་གླིང་བ་ཚོ་དང་ལྷན་དུ་རྟེན་འབྲེལ་བསྟོད་པ་ཚར་གཅིག་འདོན་བསམ་ཡང་། མགོ་སེར་ཚོས་དབྱིན་སྐད་ཀྱིས་བཏོན་སོང་བས། ངས་རང་གི་བློ་ན་རྟེན་འབྲེལ་བསྟོད་པ་མེད་པ་གཞི་ནས་ཤེས།

			ད་ནི་དམིགས་བརྩེ་མ་ཚར་གཅིག་འདོན་རྒྱུ་ལས་གཞན་ཅི། དམིགས་བརྩེ་མ་ནི་རྗེའི་བསྟོད་པ་ཚིག་ཉུང་དོན་འདུས་ཤིག་ཡིན་ནའང་། རྟེན་འབྲེལ་བསྟོད་པ་ཞིག་མ་བཏོན་པར་ངའི་སེམས་ཁ་རྩ་བ་ནས་གང་གི་མི་འདུག

			སྒྲོན་མེ་ཡང་སར་མ་བཞག་པར་ཁ་ཕྱིར་འཁོར་མ་ཐག རླུང་བུ་ཡང་མོ་ཞིག་གིས་སྒྲོན་མེ་གཟིམ་པ་དང་། ང་ཡང་ཟ་ཁང་ཆུང་ཆུང་ཞིག་ཏུ་སླེབས་འདུག

			ད་ནི་དགོང་ཟས་ཞིམ་པོ་ཞིག་ལ་རོལ་དགོས་པ་ཡིན་འདྲ། ཁ་ཟས་ཅི་ཡང་མ་ཟོས་པའི་སྔོན་ལ། ངས་གློ་བུར་དུ་མདང་དགོང་ཟློས་གར་ཁང་གི་མི་ཚོགས་དེ་དྲན་བྱུང་།

			མོ་གསར་ཚོའི་འཁྲིས་ན། སྐྲ་མཐའ་དཀར་པོར་གྱུར་ཀྱང་། མགོ་བོ་གཟན་གྱིས་བཏུམ་པའི་ཨ་ཁུ་དེ་ཚོ་དོ་དགོང་གང་ལ་བུད་སོང་། ཁོང་ཚོ་ཡང་ང་ནང་བཞིན་རྟེན་འབྲེལ་བསྟོད་པ་མི་ཤེས་མཁན་རྐྱང་རྐྱང་ཡིན་ནམ། དམིགས་བརྩེ་མ་ཡང་མི་ཤེས་པ་ཡིན་ནམ།

			ཡང་ངས་གློ་བུར་དུ་གྲྭ་ས་རྒྱ་མཚོ་དྲན་བྱུང་། ལོ་ངོ་དྲུག་བདུན་ཅན་གྱི་བན་ཆུང་ཚོ། དམིགས་བརྩེ་མ་དང་རྟེན་འབྲེལ་བསྟོད་པ་འདོན་པའི་གདངས་དབྱངས་སྙན་མོས། སྐར་ཚོགས་ཀྱི་མིག་ཆུ་མཁའ་ལས་བབས་ཤིང་། ཟླ་བའི་སེམས་རྩ་ཡང་འདར་བར་བྱ། ཕྱག་གསུམ་དབང་མེད་དུ་ཤོར་བའི་བན་ཅུང་ཚོ། རྗེ་བླ་མས་ཁྱོད་རང་རྗེས་སུ་གཟུང་དུ་གསོལ།

			ང་ཕྱིར་ནང་དུ་འབྱོར་མ་ཐག སླར་ཡང་སྤྲ་ཚིལ་སྒྲོན་མེ་བདུན་སྦར་རྗེས། རྟེན་འབྲེལ་བསྟོད་པའི་དཔེ་ཆ་ལག་ཏུ་བླངས་ཀྱང་། ཡིག་ངོ་ཅི་མི་ཆོད་པས། ཤོག་སྨྱུག་བླངས་ནས་འདི་ལྟར་བྲིས་པ་ཡིན།

			སྤྱི་ལོ་༢༠༠༩ལོའི་སྤྱི་ཟླ་༡༢པའི་ཚེས་༡༡དགོང་མོའི་དུས་ཚོད་༡༡་ཐོག་བྲིས་ཏེ་སྤེལ་བ་དགེའོ།།
